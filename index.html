<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viet Nam</title>
    <link rel="stylesheet" href="resource/ol.css">
    <link rel="stylesheet" href="resource/ol-layerswitcher.css">
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <span>Hanh Chinh Viet Nam</span>
        </div>
        <div class="left">
            <div class="toc">
                <h3>Layers</h3>
                <input type="checkbox" id="osm" value="Open Street Map" checked onchange="toggleLayer(event)">
                <label for="osm">Open Street Map</label>
                <br>
                <input type="checkbox" id="hcTinh" value='Tinh Vietnam' checked onchange="toggleLayer(event)">
                <label for="hcTinh">Hành chính Tỉnh</label>
                <br>
                <input type="checkbox" id="hcVN" value="Hanh Chinh Viet Nam" checked onchange="toggleLayer(event)">
                <label for="hcVN">Hành chính Việt Nam</label>
                <br>
            </div>
        </div>
        <div class="right">
            <div id="map"></div>
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>

            <div class="attQueryDiv" id="attQueryDiv">
                <div class="headerDiv" id="headerDiv">
                    <label for="">Attribute Query</label>
                </div><br><br>

                <label for="">Select Layer</label>
                <select name="selectLayer" id="selectLayer">
                </select><br><br>

                <label for="">Select Attribute</label>
                <select name="selectAttribute" id="selectAttribute">
                </select><br><br>

                <label for="">Select Operator</label>
                <select name="selectOperator" id="selectOperator">
                </select><br><br>

                <label for="">Enter Value</label>
                <input type="text" name="enterValue" id="enterValue">
                </select><br><br>

                <button type="button" id="attQryRun" class="attQryRun" onclick="attibuteQuery()">Run</button>

            </div>
            <div class="attListDiv" id="attListDiv">
            </div>



        </div>
    </div>
    
    <script src="resource/ol.js"></script>
    <script src="resource/ol-layerswitcher.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/b0ef61b714.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
    
</body>
</html>
